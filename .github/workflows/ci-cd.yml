name: Pokemon Challenge CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 18

defaults:
  run:
    shell: bash

jobs:
  # =========================
  # Job 1: Test Backend
  # =========================
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci
        continue-on-error: false

      - name: ğŸ§ª Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
        continue-on-error: false

      - name: ğŸ“Š Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/coverage

  # =========================
  # Job 2: Test Frontend
  # =========================
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        continue-on-error: false

      - name: ğŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
        continue-on-error: false

      - name: ğŸ“Š Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/coverage

  # =========================
  # Job 3: Build Frontend
  # =========================
  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test-frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ” Check REACT_APP_API_URL
        run: |
          if [ -z "${{ secrets.REACT_APP_API_URL }}" ]; then
            echo "âŒ Missing REACT_APP_API_URL secret"
            exit 1
          fi

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

  # =========================
  # Job 4: Deploy Backend
  # =========================
  deploy-backend:
    name: ğŸš€ Deploy Backend (EC2)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test-backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/backend
            git pull origin main
            npm ci --production
            pm2 restart pokemon-api || pm2 start server.js --name pokemon-api
            pm2 save

  # =========================
  # Job 5: Deploy Frontend
  # =========================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend (S3)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: â˜ï¸ Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: ğŸ”„ Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  # =========================
  # Job 6: Notify
  # =========================
  notify:
    name: ğŸ“£ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ’¬ Comment deployment result
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Deployment completed**
              
              - Backend: **${{ needs.deploy-backend.result }}**
              - Frontend: **${{ needs.deploy-frontend.result }}**`
            })
